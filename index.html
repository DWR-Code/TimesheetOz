<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2B3D92">
  <link rel="manifest" href="manifest.json">
  <title>TimeSheet App</title>
  <style>
    body { margin:0; padding:0; font-family: sans-serif; background-color:#2B3D92; color:#fff }
    .container { max-width:400px; margin:0 auto; padding:20px }
    .logo { max-width:100%; height:auto; display:block; margin:30px auto 20px }
    h1 { text-align:center; font-size:28px; margin:10px 0 }
    p.subtitle { text-align:center; font-size:16px; margin-bottom:5px }
    p.signature { text-align:center; font-size:12px; color:#d1d5db; margin-bottom:30px }
    input { width:100%; padding:16px; font-size:18px; margin-bottom:15px; border:1px solid #d1d5db; border-radius:10px; box-sizing:border-box }
    button { width:100%; padding:16px; font-size:18px; background:#fff; color:#2B3D92; border:none; border-radius:10px; cursor:pointer; margin-bottom:15px }
    button:hover { background:#f3f4f6 }
    .install-btn { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:9999; display:none; background:#fff; color:#2B3D92; padding:12px 16px; font-size:16px; border-radius:8px; border:none; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,0.3) }
    .error { color:#f88; text-align:center; margin-bottom:15px }
  </style>
</head>
<body>
  <div class="container" id="login-container">
    <img src="icon192.png" alt="Logo" class="logo">
    <h1>TimeSheet App</h1>
    <p class="subtitle">Gestione Ore MagazziniOz scs ETS</p>
    <p class="signature">By Luca Ruffino</p>
    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <div class="error" id="loginError"></div>
    <button id="btnLogin">Accedi</button>
  </div>

  <button id="installBtn" class="install-btn">📲 Installa App</button>

<script>
  const WORKER_URL = 'https://steep-sunset-a54e.archiviazione.workers.dev';
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby6hIYGuZqTcDgSL7ZqmpDyBiPO0afEQWFvb1L8rp-RBfIb1ihVzm-xU-sRuQjrtICF/exec';

  async function callAPI(action, params = {}) {
    const query = new URLSearchParams({ action, apiPassword: '79857985', ...params });
    const proxiedUrl = `${SCRIPT_URL}?${query.toString()}`;
    const response = await fetch(`${WORKER_URL}?url=${encodeURIComponent(proxiedUrl)}`);
    return response.json();
  }

  document.getElementById('btnLogin').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errEl = document.getElementById('loginError');
    errEl.textContent = '';

    if (!username || !password) {
      errEl.textContent = 'Inserisci username e password';
      return;
    }

    const result = await callAPI('authenticate', { username, password });
    if (!result.success) {
      errEl.textContent = result.message || 'Login fallito';
      return;
    }

    document.body.innerHTML = '<p style="text-align:center;color:#fff;margin-top:40vh;">Benvenuto, ' + result.user.nome + '!</p>';
  });

  // Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/TimesheetOz/sw.js')
        .then(() => console.log('✅ SW registrato'))
        .catch(err => console.error('❌ SW error', err));
    });
  }

  // Installazione PWA
  let deferredPrompt;
  window.addEventListener('beforeinstallprompt', e => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'block';
  });

  document.getElementById('installBtn').addEventListener('click', async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    document.getElementById('installBtn').style.display = 'none';
  });

  window.addEventListener('appinstalled', () => {
    console.log('App installata');
    document.getElementById('installBtn').style.display = 'none';
  });
</script>

</body>
</html>
