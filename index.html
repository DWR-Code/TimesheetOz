<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2B3D92">
  <link rel="manifest" href="manifest.json">
  <title>TimeSheet App</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #2B3D92;
      color: white;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 30px auto 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin: 10px 0;
    }

    p.subtitle {
      text-align: center;
      font-size: 16px;
      margin-bottom: 5px;
    }

    p.signature {
      text-align: center;
      font-size: 12px;
      color: #d1d5db;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: white;
      color: #2B3D92;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #f3f4f6;
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
      background: white;
      color: #2B3D92;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="icon192.png" alt="Logo" class="logo" />
    <h1>TimeSheet App</h1>
    <p class="subtitle">Gestione Ore MagazziniOz scs ETS</p>
    <p class="signature">By Luca Ruffino</p>

    <input type="text" placeholder="Username" id="username">
    <input type="password" placeholder="Password" id="password">
    <button id="btnLogin">Accedi</button>
  </div>

  <button id="installBtn" class="install-btn">📲 Installa App</button>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/TimesheetOz/sw.js')
          .then(() => console.log('✅ Service Worker registrato'))
          .catch(err => console.error('❌ SW error', err));
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choice = await deferredPrompt.userChoice;
      console.log('Outcome:', choice.outcome);
      deferredPrompt = null;
      document.getElementById('installBtn').style.display = 'none';
    });

    window.addEventListener('appinstalled', () => {
      console.log('App installata');
      document.getElementById('installBtn').style.display = 'none';
    });
  </script>

</body>
</html>
